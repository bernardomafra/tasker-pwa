<!DOCTYPE html>
<html>
  <head>
    <title>TaskeR - Nova Lista</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/pages/new-list.css" rel="stylesheet" />
  </head>
  <body>
    <img
      src="assets/icons/arrow-left.png"
      width="48px"
      height="48px"
      alt="Ícone de uma seta para esquerda que ao clicar volta à página anterior"
      onclick="window.history.back()"
    />
    <h1 class="title">Nova <br />Lista</h1>
    <form>
      <section class="input-group">
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Ex.: Lista de compras"
        />
        <label for="name"> Nome </label>
      </section>
      <section class="input-group">
        <input
          id="description"
          type="text"
          name="description"
          placeholder="Ex.: Lista para lembrar o que comprar no super-mercado"
        />
        <label for="description"> Descrição </label>
      </section>
      <input class="primary-btn" type="submit" value="Criar Lista" />
    </form>
  </body>
</html>
