<!DOCTYPE html>
<html>
  <head>
    <title>TaskeR - Nova Lista</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/toast.css" rel="stylesheet" />
    <link href="styles/pages/new-form.css" rel="stylesheet" />
    <meta
      name="description"
      content="Aplicação para controle de tarefas - Criação de uma nova lista"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="visibility: hidden" class="container-page">
    <img
      src="assets/icons/arrow-left.png"
      width="48px"
      height="48px"
      alt="Ícone de uma seta para esquerda que ao clicar volta à página anterior"
      onclick="window.history.back()"
    />
    <h1 class="title">Nova <br />Lista</h1>
    <form>
      <section class="input-group">
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Ex.: Lista de compras"
          required
          tabindex="1"
        />
        <label for="name"> Nome </label>
      </section>
      <section class="input-group">
        <input
          id="description"
          type="text"
          name="description"
          placeholder="Ex.: Lista para lembrar o que comprar no super-mercado"
          tabindex="2"
        />
        <label for="description"> Descrição </label>
      </section>
      <button class="primary-btn" type="submit">Criar Lista</button>
    </form>
    <script type="text/javascript" src="loaders.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <script type="text/javascript" src="js/pages/new-list.js"></script>
  </body>
</html>
