<!DOCTYPE html>
<html>
  <head>
    <title>TaskeR - Lista</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/toast.css" rel="stylesheet" />
    <link href="styles/pages/list.css" rel="stylesheet" />
    <link href="styles/list-common.css" rel="stylesheet" />
    <meta
      name="description"
      content="Aplicação para controle de tarefas - Página de Lista específica"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#289dd2"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#26404d"
    />
  </head>
  <body style="visibility: hidden" class="container-page">
    <header>
      <img
        src="assets/icons/arrow-left.png"
        width="48px"
        height="48px"
        alt="Ícone de uma seta para esquerda que ao clicar volta à página anterior"
        onclick="window.history.back()"
      />
      <section id="list-header-info">
        <h1 class="title limitted-text" id="list-page-title"></h1>
        <p class="limitted-text"></p>
      </section>
    </header>

    <section id="task-filters" style="display: none">
      <input
        style="display: none; width: 100%"
        type="text"
        placeholder="Buscar uma tarefa por palavras chave"
        name="taskSearch"
        onkeyup="onSearchInputChange(event)"
      />
      <button
        data-filter_type="todo"
        class="primary-btn"
        onclick="filter(event)"
      >
        TO DO
      </button>
      <button
        data-filter_type="done"
        class="primary-btn"
        onclick="filter(event)"
      >
        DONE
      </button>
      <button id="search-btn" onclick="search(event)">
        <img
          width="32px"
          height="32px"
          src="assets/icons/magnify.png"
          alt="search task in list"
        />
      </button>
    </section>

    <ul id="tasks-container"></ul>

    <footer class="bottom-tab"></footer>
    <script type="text/javascript" src="js/loaders.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/bottom-tab.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <script type="text/javascript" src="js/pages/list.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('service-worker.js')
            .then((res) =>
              console.log('service worker registered on', res.scope),
            )
            .catch((err) => console.log('service worker not registered', err));
        }
      });
    </script>
  </body>
</html>
