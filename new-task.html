<!DOCTYPE html>
<html>
  <head>
    <title>TaskeR - Nova Tarefa</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/toast.css" rel="stylesheet" />
    <link href="styles/pages/new-form.css" rel="stylesheet" />
    <meta
      name="description"
      content="Aplicação para controle de tarefas - Criação de uma nova tarefa"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"" />
     <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#289dd2"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#26404d"
    />
  </head>
  <body style="visibility: hidden" class="container-page">
    <img
      src="assets/icons/arrow-left.png"
      width="48px"
      height="48px"
      alt="Ícone de uma seta para esquerda que ao clicar volta à página anterior"
      onclick="window.history.back()"
    />
    <h1 class="title">Nova <br />Tarefa</h1>
    <form>
      <section class="input-group">
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Ex.: Comprar pão"
          required
          tabindex="1"
        />
        <label for="name"> Nome </label>
      </section>
      <section class="input-group">
        <input
          id="description"
          type="text"
          name="description"
          placeholder="Ex.: Comprar 10 pães de sal"
        />
        <label for="description"> Descrição </label>
      </section>
      <button class="primary-btn" type="submit">Criar Tarefa</button>
    </form>
    <script type="text/javascript" src="js/loaders.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <script type="text/javascript" src="js/pages/new-task.js"></script>
    <script type="text/javascript" >
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('service-worker.js')
            .then((res) => console.log('service worker registered on', res.scope))
            .catch((err) => console.log('service worker not registered', err));
        }
      });
    </script>
  </body>
</html>
